networks:
  web:
    external: true

services:
  rimgo:
    image: codeberg.org/video-prize-ranch/rimgo:latest@sha256:fa2e287dc81395eec29b231c123fcc18587979235753518dab2e0a0b0baaa2c3 # Official image
    # ports:
    #   - 3000:3000
    restart: unless-stopped
    user: 65534:65534 # equivalent to `nobody`
    read_only: true
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    networks:
      - web