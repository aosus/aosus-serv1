networks:
  web:
    external: true

services:
  rimgo:
    image: codeberg.org/video-prize-ranch/rimgo:latest@sha256:8e56e85c215396b58cb5215dddc847b63f9d23ebf9e030c194288d1aac91ad75 # Official image
    # ports:
    #   - 3000:3000
    restart: unless-stopped
    user: 65534:65534 # equivalent to `nobody`
    read_only: true
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    networks:
      - web