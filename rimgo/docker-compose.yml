networks:
  web:
    external: true

services:
  rimgo:
    image: codeberg.org/rimgo/rimgo:1.2.1@sha256:5b5764957017021103e07a15e3307e9a6c474a8312fd83e61a0d1f3c0166ebc6
    # ports:
    #   - 3000:3000
    environment:
      PRIVACY_COUNTRY: Saudi Arabia
      PRIVACY_PROVIDER: Oracle Cloud
      PRIVACY_DIAGNOSTICS: yes
      PRIVACY_IP: yes
      PRIVACY_URL: yes
      PRIVACY_DEVICE: yes
    restart: unless-stopped
    user: 65534:65534 # equivalent to `nobody`
    read_only: true
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    networks:
      - web