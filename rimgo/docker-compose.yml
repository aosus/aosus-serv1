networks:
  web:
    external: true

services:
  rimgo:
    image: codeberg.org/video-prize-ranch/rimgo:latest@sha256:8c918c052e435d9042f05660ff265a7d3fe77107f0a0f4fceea512de0af6ddd7 # Official image
    # ports:
    #   - 3000:3000
    environment:
      PRIVACY_COUNTRY: Saudi Arabia
      PRIVACY_PROVIDER: Oracle Cloud
      PRIVACY_DIAGNOSTICS: yes
      PRIVACY_IP: yes
      PRIVACY_URL: yes
      PRIVACY_DEVICE: yes
    restart: unless-stopped
    user: 65534:65534 # equivalent to `nobody`
    read_only: true
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    networks:
      - web