version: '3'

networks:
  web:
    external: true

services:
  lingva:
    image: ghcr.io/aosus/lingva-translate:main
    expose:
      - 3000
    environment:
      - site_domain=lingva.aosus.org
      - dark_theme=true
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1 
    restart: always
    networks:
      web:
