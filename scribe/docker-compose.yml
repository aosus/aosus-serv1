networks:
  web:
    external: true
  default:
    enable_ipv6: true

services:
  scribe:
    container_name: scribe
    image: ghcr.io/fariszr/scribe:latest@sha256:fa7c3876d1bbf95698d07fc37276999d6a53706cafcb0e4b0c06b9b68bdbda3f
    restart: always
    environment:
      - APP_DOMAIN=scribe.aosus.link
      - LUCKY_ENV=production
      - PORT=8080
      - SECRET_KEY_BASE
    networks:
      default:

  anubis:
    container_name: anubis-scribe
    image: ghcr.io/techarohq/anubis:latest@sha256:b5cb519e0ace79d69f23421dcfbd77a16e71119396b0cf66a6e5db8f8fadaee4
    environment:
      BIND: ":8923"
      DIFFICULTY: "3"
      METRICS_BIND: ":9090"
      SERVE_ROBOTS_TXT: "false"
      TARGET: "http://scribe:8080"
    volumes:
      - /home/ubuntu/anubis/botPolicy.json:/data/cfg/botPolicy.json:ro
    user: "1000:1000"
    restart: always
    networks:
      - web
      - default
    depends_on:
      - scribe
