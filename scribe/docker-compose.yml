networks:
  web:
    external: true
  default:
    enable_ipv6: true

services:
  scribe:
    container_name: scribe
    image: ghcr.io/fariszr/scribe:latest@sha256:9f6e2e79e199731601c7d4abe3bfaeca2d346a8d6b403ee075257b16047293b7
    restart: always
    environment:
      - APP_DOMAIN=scribe.aosus.link
      - LUCKY_ENV=production
      - PORT=8080
      - SECRET_KEY_BASE
    networks:
      default:

  anubis:
    container_name: anubis-scribe
    image: ghcr.io/techarohq/anubis:latest@sha256:04d7d67f1d09e8fa87ba42108f920eb487bb75b43922a009ea87bbcf1b5b5c0b
    environment:
      BIND: ":8923"
      DIFFICULTY: "3"
      METRICS_BIND: ":9090"
      SERVE_ROBOTS_TXT: "false"
      TARGET: "http://scribe:8080"
    volumes:
      - /home/ubuntu/anubis/botPolicy.json:/data/cfg/botPolicy.json:ro
    user: "1000:1000"
    restart: always
    networks:
      - web
      - default
    depends_on:
      - scribe
