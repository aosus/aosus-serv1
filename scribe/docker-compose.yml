networks:
  web:
    external: true
  default:
    enable_ipv6: true

services:
  scribe:
    container_name: scribe
    image: ghcr.io/fariszr/scribe:latest@sha256:a20b71497a7511c5d5747d6c447b5742658e6901795c3a0ab5ca06edf2e1d066
    restart: always
    environment:
      - APP_DOMAIN=scribe.aosus.link
      - LUCKY_ENV=production
      - PORT=8080
      - SECRET_KEY_BASE
    networks:
      default:

  anubis:
    container_name: anubis-scribe
    image: ghcr.io/techarohq/anubis:latest@sha256:26c45cae12298407c7f45a338915162ad4c5ee4bf6000161084c66babeacec62
    environment:
      BIND: ":8923"
      DIFFICULTY: "3"
      METRICS_BIND: ":9090"
      SERVE_ROBOTS_TXT: "false"
      TARGET: "http://scribe:8080"
    volumes:
      - /home/ubuntu/anubis/botPolicy.json:/data/cfg/botPolicy.json:ro
    user: "1000:1000"
    restart: always
    networks:
      - web
      - default
    depends_on:
      - scribe
