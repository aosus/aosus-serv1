version: '3'

networks:
  web:
    external: true

services:
  watchtower:
      image: containrrr/watchtower:latest@sha256:0ca7a88fd0748aa6f32e50b67eb11148cdb989fc595264c2778c85297a2c1abe
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /etc/localtime:/etc/localtime:ro
      environment:
        - WATCHTOWER_NOTIFICATIONS_LEVEL=error
        - WATCHTOWER_NOTIFICATIONS=shoutrrr
        - WATCHTOWER_NOTIFICATION_URL
        - WATCHTOWER_NOTIFICATIONS_HOSTNAME=aosus-serv1
        - WATCHTOWER_CLEANUP=true
        - WATCHTOWER_INCLUDE_RESTARTING=true
        - WATCHTOWER_SCHEDULE=* * 21 ? * *
        - WATCHTOWER_ROLLING_RESTART=true
        - WATCHTOWER_TIMEOUT=40s