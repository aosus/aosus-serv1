version: '3.3'
networks:
  web:
    external: true
  default:

services:
  nitter:
    image: zedeus/nitter:latest-arm64@sha256:b2b5f68baef66d49cd1913a356e601521751086cf27f9ab88e74bfad045136f5
    restart: always
    container_name: nitter
    depends_on:
      - redis
    configs:
      - source: nitter
        target: /src/nitter.conf
    networks:
      web:
      default:
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8080/Jack/status/20 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2

  redis:
    image: redis:7-alpine@sha256:e8cc19a67c7c425aafd2f89e790d83522c3099a745ded346fb03a0183e3288a6
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - nitter-redis:/data
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2

volumes:
  nitter-redis:

configs:
  nitter:
    file: /home/ubuntu/nitter/nitter.conf