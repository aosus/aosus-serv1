version: '3.3'
networks:
  web:
    external: true
  default:
    enable_ipv6: true

services:
  nitter:
    image: docker.io/zedeus/nitter:latest-arm64@sha256:3dca5b991dddb64a05075b33cc12a86f0b11466fdee98d3d7622235d36d43c93
    restart: always
    container_name: nitter
    depends_on:
      - redis
    configs:
      - source: nitter
        target: /src/nitter.conf
    volumes:
      - /home/ubuntu/nitter/sessions.jsonl:/src/sessions.jsonl:Z,ro
    networks:
      web:
      default:
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8080/Jack/status/20 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2

  redis:
    image: redis:7-alpine@sha256:de14eedfbd1fc871d0f5aa1773fd80743930e45354d035b6f3b551e7ffa44df8
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - nitter-redis:/data
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2

volumes:
  nitter-redis:

configs:
  nitter:
    file: /home/ubuntu/nitter/nitter.conf