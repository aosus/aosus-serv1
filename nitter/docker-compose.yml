version: '3.3'
networks:
  web:
    external: true
  default:
    enable_ipv6: true

services:
  nitter:
    image: oci.fariszr.com/fariszr/nitter:latest@sha256:fea297076f8d7500c0514d81bb2b196104a3b4ef3dc22222262fcab9b5c8d6d0
    restart: always
    container_name: nitter
    depends_on:
      - redis
    configs:
      - source: nitter
        target: /src/nitter.conf
    volumes:
      - /home/ubuntu/nitter/guest_accounts.jsonl:/src/guest_accounts.jsonl:ro
    networks:
      web:
      default:
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8080/Jack/status/20 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
# fetch new guest accounts every 12h
  ofelia:
    image: mcuadros/ofelia:latest@sha256:269121628498e173c639de4a3f351237b41549a742f76c823a1bb10095b75fc8
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/ubuntu/nitter/guest_accounts.json:/src/guest_accounts.json
      - /home/ubuntu/nitter/create_guest_account.sh:/create_guest_account.sh:ro
    labels:
      ofelia.job-local.create_guest_accounts.schedule: '@every 24h'
      ofelia.job-local.create_guest_accounts.command: '/bin/sh -c "apk add curl jq && sh /create_guest_account.sh /src/guest_accounts.jsonl && docker restart nitter"'

  redis:
    image: redis:7-alpine@sha256:771316de17c3eaa0824734099785cf984061f06a0bb765eef5953264fea7f0a9
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - nitter-redis:/data
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2

volumes:
  nitter-redis:

configs:
  nitter:
    file: /home/ubuntu/nitter/nitter.conf