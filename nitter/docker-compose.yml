version: '3.3'
networks:
  web:
    external: true
  default:

services:
  nitter:
    image: zedeus/nitter:latest-arm64@sha256:5085964058cefabaaeeebc381fffb55b6f516159b6f080e4c247158e8fbd1b24
    restart: always
    container_name: nitter
    depends_on:
      - redis
    configs:
      - source: nitter
        target: /src/nitter.conf
    networks:
      web:
      default:
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8080/Jack/status/20 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2

  redis:
    image: redis:7-alpine@sha256:da0cc759968a286f9fa8e3a0d8faca70e4dcf8ffc25fd290a041c59a9eb725c7
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - nitter-redis:/data
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2

volumes:
  nitter-redis:

configs:
  nitter:
    file: /home/ubuntu/nitter/nitter.conf