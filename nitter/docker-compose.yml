version: '3.3'
networks:
  web:
    external: true
  default:
    enable_ipv6: true

services:
  nitter:
    image: oci.fariszr.com/fariszr/nitter:latest@sha256:cc33a15ba1fa9b11d00beed2bee2c836d9ce7c7194d0d5f1744b6fa79b3e5cd9
    restart: always
    container_name: nitter
    depends_on:
      - redis
    configs:
      - source: nitter
        target: /src/nitter.conf
    volumes:
      - /home/ubuntu/nitter/guest_accounts.json:/src/guest_accounts.json:ro
    networks:
      web:
      default:
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8080/Jack/status/20 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
# fetch new guest accounts every 12h
  ofelia:
    image: mcuadros/ofelia:latest@sha256:3773d973824bbbc595b35b6bc0757240076aef0821ab98975f52e37fefb99247
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/ubuntu/nitter/guest_accounts.json:/src/guest_accounts.json
      - /home/ubuntu/nitter/create_guest_account.sh:/create_guest_account.sh:ro
    labels:
      ofelia.job-local.create_guest_accounts.schedule: "@every 24h"
      ofelia.job-local.create_guest_accounts.command: "apk add curl jq && sh /create_guest_account.sh /src/guest_accounts.json"

  redis:
    image: redis:7-alpine@sha256:090276da2603db19b154602c374f505d94c10ea57e9749fc3e68e955284bf0fd
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - nitter-redis:/data
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2

volumes:
  nitter-redis:

configs:
  nitter:
    file: /home/ubuntu/nitter/nitter.conf