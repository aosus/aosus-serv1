version: '3'
networks:
  default:
  web:
    external: true

services:
  proxiok:
    container_name: proxitok
    image: ghcr.io/pablouser1/proxitok:master@sha256:a35d2b24064505677ad0fd85283785583d895436445bb7415d4506a3e170ab5c
    restart: always
#    ports:
#      - 8080:80
    environment:
      - LATTE_CACHE=/cache
      - API_CACHE=redis
      - REDIS_HOST=proxitok-redis
      - REDIS_PORT=6379
      - API_SIGNER_URL=http://proxitok-signer:8080/signature
    volumes:
      - proxitok-cache:/cache
    depends_on:
      - redis
      - signer
    networks:
      web:
      default:
  redis:
    container_name: proxitok-redis
    image: redis:7-alpine@sha256:1717c713d3b2161db30cd026ceffdb9c238fe876f6959bf62caff9c768fb47ef
    command: redis-server --save 60 1 --loglevel warning
    restart: always
  signer:
    container_name: proxitok-signer
    restart: always
    image: ghcr.io/pablouser1/signtok:latest@sha256:b03fe2d10dfd6bed717c0f4a7d253908963a5e7f7ea9bf48855a3f74c924f3a7

volumes:
  proxitok-cache: