version: '3'
networks:
  default:
  web:
    external: true

services:
  proxiok:
    container_name: proxitok
    image: ghcr.io/pablouser1/proxitok:master@sha256:114d6142f012588dbf5e9837dde5dde89d430c193e32e40dfae608a905844d45
    restart: always
#    ports:
#      - 8080:80
    environment:
      - LATTE_CACHE=/cache
      - API_CACHE=redis
      - REDIS_HOST=proxitok-redis
      - REDIS_PORT=6379
      - API_SIGNER_URL=http://proxitok-signer:8080/signature
    volumes:
      - proxitok-cache:/cache
    depends_on:
      - redis
      - signer
    networks:
      web:
      default:
  redis:
    container_name: proxitok-redis
    image: redis:7-alpine@sha256:cbcf5bfbc3eaa232b1fa99e539459f46915a41334d46b54bf894f8837a7f071e
    command: redis-server --save 60 1 --loglevel warning
    restart: always
  signer:
    container_name: proxitok-signer
    restart: always
    image: ghcr.io/pablouser1/signtok:latest@sha256:b03fe2d10dfd6bed717c0f4a7d253908963a5e7f7ea9bf48855a3f74c924f3a7

volumes:
  proxitok-cache: