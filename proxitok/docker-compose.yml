version: '3'
networks:
  default:
  web:
    external: true

services:
  proxiok:
    container_name: proxitok
    image: ghcr.io/pablouser1/proxitok:master@sha256:80ccad758027ff0367ee640935ec97fcb32f42fdab5a800032ec0a63690f1196
    restart: always
#    ports:
#      - 8080:80
    environment:
      - LATTE_CACHE=/cache
      - API_CACHE=redis
      - REDIS_HOST=proxitok-redis
      - REDIS_PORT=6379
      - API_SIGNER_URL=http://proxitok-signer:8080/signature
    volumes:
      - proxitok-cache:/cache
    depends_on:
      - redis
      - signer
    networks:
      web:
      default:
  redis:
    container_name: proxitok-redis
    image: redis:7-alpine@sha256:1f27b9eb680ffcf6c68966c0d5f578bb1b030ca7cd8ec4e758c429e7f72005a0
    command: redis-server --save 60 1 --loglevel warning
    restart: always
  signer:
    container_name: proxitok-signer
    restart: always
    image: ghcr.io/pablouser1/signtok:latest@sha256:b03fe2d10dfd6bed717c0f4a7d253908963a5e7f7ea9bf48855a3f74c924f3a7

volumes:
  proxitok-cache: