version: '3.3'

networks:
  default:
    enable_ipv6: true
  web:
    external: true

services:
  searxng:
    image: ghcr.io/searxng/searxng:latest@sha256:b40d6e5ee3792e450f4034c53bdcb50f12d906e0cfb74df169e979b125b99f78
    restart: unless-stopped
    depends_on:
      - redis
    expose:
      - 8080
    environment:
      - BASE_URL="https://search.aosus.org"
      - IMAGE_PROXY=True
      - INSTANCE_NAME="بحث أسس"
      - AUTOCOMPLETE=google
    volumes:
      - /home/ubuntu/searxng/fav.png:/usr/local/searxng/searx/static/themes/simple/img/favicon.png:ro
      - /home/ubuntu/searxng/fav.png:/usr/local/searxng/searx/static/themes/oscar/img/favicon.png:ro
      - /home/ubuntu/searxng/logow.png:/usr/local/searxng/searx/static/themes/simple/img/searxng.png:ro
      - /home/ubuntu/searxng/logow.png:/usr/local/searxng/searx/static/themes/oscar/img/logo_searx_a_n.png:ro
    configs:
      - source: searxng
        target: /etc/searxng/settings.yml
      - source: searxng-uwsgi
        target: /etc/searxng/uwsgi.yml
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    networks:
      web:
      default:
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  redis:
    container_name: redis
    image: "redis:7.4.7-alpine@sha256:ee64a64eaab618d88051c3ade8f6352d11531fcf79d9a4818b9b183d8c1d18ba"
    command: redis-server --save "" --appendonly "no"
    restart: always
    tmpfs:
      - /var/lib/redis
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE

configs:
  searxng:
    file: /home/ubuntu/searxng/settings.yml
  searxng-uwsgi:
    file: /home/ubuntu/searxng/uwsgi.yml
