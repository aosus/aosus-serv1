use_default_settings: true

general:
  debug: false # Debug mode, only for development
  instance_name: "بحث أسس" # displayed name
  contact_url: false # mailto:contact@example.com
  enable_metrics: true # record stats
  donation_url: https://aosus.org/support-us

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org/
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki
  issue_url: https://github.com/searxng/searxng/issues

search:
  # Filter results. 0: None, 1: Moderate, 2: Strict
  safe_search: 1
  autocomplete: "duckduckgo"
  # Default search language - leave blank to detect from browser information o
  # use codes from 'languages.py'
  default_lang: "all"

server:
  # If you change port, bind_address or base_url don't forget to rebuild
  # instance's enviroment (make buildenv)
  port: 8080
  bind_address: "0.0.0.0"
  base_url: "https://search.aosus.link" # Possible values: false or "https://example.org/location".
  limiter: true # rate limit the number of request on the instance, block some bots
  secret_key: "(searxng_secret_key)" # change this!
  # Proxying image results through searx
  image_proxy: true
  # 1.0 and 1.1 are supported
  http_protocol_version: "1.1"

redis:
  # https://redis-py.readthedocs.io/en/stable/connections.html#redis.client.Redis.from_url
  url: redis://redis:6379/0

ui:
  # query_in_title: When true, the result page's titles contains the query
  # it decreases the privacy, since the browser can records the page titles.
  query_in_title: true
  # infinite_scroll: When true, automatically loads the next page when scrolling to bottom of the current page.
  infinite_scroll: true
  # ui theme
  default_theme: simple
  center_alignment: true
  # Default interface locale - leave blank to detect from browser information or
  # use codes from the 'locales' config section
  default_locale: ""
  # Open result links in a new tab by default
  # results_on_new_tab: false
  theme_args:
    # style of simple theme: auto, light, dark
    simple_style: auto

# searx supports result proxification using an external service:
# https://github.com/asciimoo/morty uncomment below section if you have running
# morty proxy the key is base64 encoded (keep the !!binary notation)
# Note: since commit af77ec3, morty accepts a base64 encoded key.
#
# result_proxy:
#     url : https://proxy.search.aosus.org
#     key : !!binary ""
#     proxify_results: true

#   # [true|false] enable the "proxy" button next to each result

# communication with search engines
outgoing:
  enable_http2: true

# Comment or un-comment plugin to activate / deactivate by default.
#
enabled_plugins:
  # these plugins are enabled if nothing is configured ..
  - "Hash plugin"
  - "Search on category select"
  - 'Self Information'  
  - "Tracker URL remover"
  - "Ahmia blacklist" # activation depends on outgoing.using_tor_proxy
  # these plugins are disabled if nothing is configured ..
  - "Hostnames plugin" # see hostname_replace configuration below
  - 'Open Access DOI rewrite'
  # - 'Vim-like hotkeys'
  - 'Basic Calculator'
  - 'Autodetect search language'

doi_resolvers:
  oadoi.org: "https://oadoi.org/"
  doi.org: "https://doi.org/"
  doai.io: "https://dissem.in/"
  sci-hub.se: "https://sci-hub.se/"
  sci-hub.do: "https://sci-hub.do/"
  scihubtw.tw: "https://scihubtw.tw/"
  sci-hub.st: "https://sci-hub.st/"
  sci-hub.bar: "https://sci-hub.bar/"
  sci-hub.it.nf: "https://sci-hub.it.nf/"

default_doi_resolver: "oadoi.org"

# Configuration of the "Hostname replace" plugin:
hostnames:
    replace:
    # '(.*\.)?youtube\.com$': "piped.aosus.link"
    # '(.*\.)?youtu\.be$': "piped.aosus.link"
    # '(.*\.)?youtube-noocookie\.com$': "piped.aosus.link"
      '(.*\.)?reddit\.com$': "redlib.aosus.link"
      '(.*\.)?redd\.it$': "redlib.aosus.link"
      '(www\.)?twitter\.com$': "nitter.aosus.link"
      '([^.\s]+\.)?medium\.com$': "scribe.aosus.link"
      # '(i\.)?imgur\.com$': "rimgo.aosus.link"
    high_priority:
      - '(.*\.)?aosus.org$'
    low_priority:
      - '(.*\.)?stackshare.com$'
  # '(www\.)?instagram\.com/p/$': 'bibliogram.aosus.org/p'
  # '(www\.)?instagram\.com': 'bibliogram.aosus.org/u'

  # '(.*\.)?wikipedia\.org$': 'wikiless.org'
  # to remove matching host names from result list, set value to false
  # 'spam\.example\.com': false

engines:
  - name: 'AOSUS Discourse'
    engine: discourse
    base_url: 'https://discourse.aosus.org'
    api_key: '(discourse_api_key)'
    categories: ['general']
    weight: 2
    shortcut: ads
    timeout: 2.0
    disabled: false

  - name: google
    engine: google
    use_mobile_ui: false

  - name: brave
    disabled: false

  - name: startpage
    disabled: false

  - name: mullvadleta
    disabled: false

  - name: ddg definitions
    engine: duckduckgo_definitions
    disabled: false

# refine File engines
  - name: piratebay
    disabled: true

  - name: solidtorrents
    disabled: true

  - name: btdigg
    disabled: true

  - name: 1337x
    disabled: false

  - name: fdroid
    disabled: false

# enable other git sources

  - name: codeberg
    disabled: false

  - name: gitlab
    disabled: false

  - name: sourcehut
    disabled: false

#  disable useless image search sources
  - name: unsplash
    disabled: true

  - name: artic
    disabled: true

  - name: deviantart
    disabled: true

  - name: flickr
    disabled: true

  - name: openverse
    disabled: true

  - name: library of congress
    disabled: true

  - name: bing images
    disabled: true
    engine: bing_images

  - name: qwant images
    engine: qwant
    disabled: true

#  disable other search engines
  - name: duckduckgo
    engine: duckduckgo
    disabled: true

  - name: qwant
    engine: qwant
    disabled: true
