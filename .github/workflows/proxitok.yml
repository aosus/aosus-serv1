name: deploy-proxitok

on:
  push:
    paths:
      - '.github/workflows/proxitok.yml'
      - 'proxitok/**'
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tailscale
        uses: tailscale/github-action@5d536117a7378beffcd6d8523ce73c50fa98684d
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_SECRET }}
          tags: tag:deploy-ci
          hostname: Github-actions
          version: ${{ vars.TAILSCALE_VERSION }}

      - name: Start Deployment
        uses: FarisZR/docker-compose-gitops-action@v1
        with:
          remote_docker_host: ${{ secrets.server_address }}
          tailscale_ssh: true # no need for manual private and public keys
          compose_file_path: proxitok/docker-compose.yml
          upload_directory: true # upload docker directory
          docker_compose_directory: proxitok # directory to upload
          args: -p proxitok up -d --remove-orphans