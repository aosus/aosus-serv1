version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.8.0-alpine@sha256:974febc057d382387274866a3b1bfd7fa3a232cacc94f4a1bf78792b0bfd9300
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL
    volumes:
      - /home/ubuntu/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /home/ubuntu/caddy/config:/etc/caddy/config:ro
      - /home/ubuntu/caddy/proxy_error_page.html:/srv/proxy_error_page.html:ro
      - data:/data
      - config:/config
      - piped-proxy:/var/run/ytproxy
    networks:
      web:

volumes:
  data:
  config:
  piped-proxy:
    external: true