version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.8.4-alpine@sha256:e3cf7d27f0b749d5e70967301d8e70d08fc285cb85a0ae1b3ccc66067d2ddf47
    container_name: caddy
    restart: always
    command: caddy run --watch --config /etc/caddy/Caddyfile --adapter caddyfile 
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL
    volumes:
      - /home/ubuntu/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /home/ubuntu/caddy/config:/etc/caddy/config:ro
      - /home/ubuntu/caddy/proxy_error_page.html:/srv/proxy_error_page.html:ro
      - data:/data
      - config:/config
      - piped-proxy:/var/run/ytproxy
    networks:
      web:

volumes:
  data:
  config:
  piped-proxy:
    external: true