version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.7.2-alpine@sha256:5fd734ad6071983a3d2a0563c38b7d982f4b21f94b3e9827fc8243cc7274a141
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL
    volumes:
      - /home/ubuntu/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /home/ubuntu/caddy/config:/etc/caddy/config:ro
      - data:/data
      - config:/config
      - piped-proxy:/var/run/ytproxy
    networks:
      web:

volumes:
  data:
  config:
  piped-proxy:
    external: true